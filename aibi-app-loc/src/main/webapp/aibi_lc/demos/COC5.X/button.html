<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>按钮组demo</title>
<!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<![endif]--> 
<link href="../../asset/css/common/reset.css" rel="stylesheet"  />
<link href="../../asset/css/theme/default/button.css" rel="stylesheet"  />
<!--
	H5兼容js CSS3 兼容JS
-->
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
  <script src="http://apps.bdimg.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body style="margin:20px;">
 	
 	<button type="button" class="ui-btn ui-btn-default">主按钮</button>
 	<button type="button" class="ui-btn ui-btn-default" disabled="disabled">主按钮(disabled)</button>
 	<br/><br/>
 	<button type="button" class="ui-btn ui-btn-second">次按钮</button>
 	<button type="button" class="ui-btn ui-btn-second" disabled="disabled">次按钮(disabled)</button>
 	<br/><br/>
 	<button type="button" class="ui-btn ui-btn-save">
 		<span class="save-icon"></span>
 		<span>保存按钮</span>
 	</button>
 	<button type="button" class="ui-btn ui-btn-save" disabled="disabled">
		<span class="save-icon"></span>
 		<span>保存按钮disabled</span>
	</button>
	<br/><br/>
	<button type="button" class="ui-btn ui-btn-lg ui-btn-default">大按钮</button>
	<button type="button" class="ui-btn ui-btn-default">普通按钮</button>
	<button type="button" class="ui-btn ui-btn-sm ui-btn-default">小按钮</button>
	<br/><br/>
	<div class="ui-btn-group">
        <button type="button" class="ui-btn btn-default">操作</button>
        <button type="button" class="btn-icon">
            <span class="caret"></span>
       </button>
    </div>
    <div class="ui-btn-group">
        <button type="button" class="ui-btn btn-default">操作</button>
        <button type="button" class="ui-btn btn-default-right">发布 </button>
    </div>
     <div class="ui-btn-group ui-icon-btn">
        <button type="button" class="ui-btn btn-default">
        		<span class="create"></span>
        		<span>创建</span>
        	</button>
        <button type="button" class="ui-btn btn-default-right">
       	 	<span class="fleft">发布</span>
       	 	<span class="caret"></span>
        </button>
    </div>
     <div class="ui-btn-group ui-more-btn">
        <button type="button" class="ui-btn btn-default">
        		<span class="prev"></span>
        	</button>
        	<button type="button" class="ui-btn btn-default-center">
        		<span class="stop"></span>
        	</button>
        <button type="button" class="ui-btn btn-default-right">
       	 	<span class="next"></span>
        </button>
    </div>
    <br/><br/>
     <button type="button" class="ui-btn ui-btn-ghost">幽灵按钮</button>
     <button type="button" class="ui-btn ui-btn-ghost" disabled="disabled">幽灵按钮</button>
     <br/><br/>
    <button type="button" class="ui-btn ui-btn-ghost-brand">幽灵按钮（品牌色）</button>
     <button type="button" class="ui-btn ui-btn-ghost-brand" disabled="disabled">幽灵按钮（品牌色）</button>
     <br/><br/>
     <button type="button" class="ui-btn ui-btn-dashed">虚框按钮</button>
     <button type="button" class="ui-btn ui-btn-dashed" disabled="disabled">虚框按钮</button>
     <br/><br/>
     <button type="button" class="ui-btn ui-btn-menu ui-icon-btn">
     	<span class="fleft">菜单按钮</span>
     	<span class="caret"></span>
     </button>
     <button type="button" class="ui-btn ui-btn-menu" disabled="disabled">
     	<span class="fleft">菜单按钮</span>
     	<span class="caret"></span>
     </button>
</body>
</html>
