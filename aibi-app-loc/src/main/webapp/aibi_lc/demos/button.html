<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>按钮组demo</title>
<link href="../asset/css/common/reset.css" rel="stylesheet"  />
<link href="../asset/css/common/button.css" rel="stylesheet"  />
<script type="text/javascript" src="../asset/script/common/jQuery/jquery-1.12.4.js"></script>
</head>
<body style="margin:20px;">
<!--下拉列表 默认在右侧 给btn-group增加类名menu-left出现在左侧 -->
<div class="btn-group open">
  <button type="button" class="btn dropdown-btn " >
   	 Action
     <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>
<!-- 查询 -->
 <button type="button" class="btn search-btn" >
     <span class="caret"></span>
   	 <span>查询</span>
  </button>
  <!-- 购物车创建 -->
   <button type="button" class="btn create-cart-btn" >
     创建客户群
  </button>
  <!-- 取消 -->
  <button type="button" class="btn cancel-btn" >
     取消
  </button>
  <!-- 确定 -->
  <button type="button" class="btn ensure-btn" >
     确定
  </button>
  <!-- 新增 -->
  <a role="button" href="javascript:;" class="btn  icon-btn add-btn" >
     <span class="caret"></span>
   	 <span>新增新增新增新增</span>
  </a>
   <a role="button" href="javascript:;" disabled="disabled" class="btn  icon-btn del-btn" >
     <span class="caret"></span>
   	 <span>删除不可用去掉disabled有惊喜</span>
  </a>
  <!-- 导入 -->
  <a role="button" href="javascript:;" class="btn  icon-btn import-btn" >
     <span class="caret"></span>
   	 <span>导入</span>
  </a>
  <!-- 修改 -->
  <a role="button" href="javascript:;" class="btn  table-btn alter-setting-btn" >
     <span class="caret"></span>
   	 <span>修改配置</span>
  </a>
  <a role="button" href="javascript:;" class="btn  table-btn alter-btn" >
     <span class="caret"></span>
   	 <span>修改</span>
  </a>
  <!-- 停用 -->
  <a role="button" href="javascript:;" class="btn  table-btn outage-btn" >
     <span class="caret"></span>
   	 <span>停用</span>
  </a>
  <!-- 启用 -->
  <a role="button" href="javascript:;" class="btn  table-btn enabled-btn" >
     <span class="caret"></span>
   	 <span>启用</span>
  </a>
  <!-- 下线 -->
  <a role="button" href="javascript:;" class="btn  table-btn outline-btn" >
     <span class="caret"></span>
   	 <span>下线</span>
  </a>
  <!-- 删除 -->
  <a role="button" href="javascript:;" class="btn  table-btn del-btn" >
     <span class="caret"></span>
   	 <span>table中的删除</span>
  </a>
  <!-- 授权 -->
  <a role="button" href="javascript:;" class="btn  table-btn auth-btn" >
     <span class="caret"></span>
   	 <span>授权</span>
  </a>
</body>
</html>
