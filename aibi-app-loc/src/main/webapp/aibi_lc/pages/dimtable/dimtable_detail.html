<body>
	<div id="dataD" class="iframe-nest" v-cloak>
		<div class="ui-reg-main">

			</div>

							<label>维表描述</label> <input :value="data.dimValueCol" name="dimValueCol" type="text"

					<div class="clearfix mt30">
						<div class="form-group">
							<label>主键类型</label> <input :value="data.codeColType" name="codeColType" type="text" class="ml10 form-control"

					</div>
					<div>
						<div class="clearfix mt30">
							<div class="form-group">
								<label>主键字段名</label>

								readonly="readonly" />

						</div>

				</div>
