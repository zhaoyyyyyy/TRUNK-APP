<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>标签集市</title>
<link rel="stylesheet" theme="default"
	href="../../asset/css/theme/default/coc_frame.css" />
<link rel="stylesheet" theme="default"
	href="../../asset/css/theme/default/main.css" />
<script type="text/javascript"
	src="../../asset/script/common/include.js"></script>
<script type="text/javascript" src="dimtable_add.js"></script>
<!--[if lt IE 9]>
	    <script src="../../asset/script/component/h5compatibility/html5shiv.min.js"></script>
	    <script src="../../asset/script/component/h5compatibility/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div  id="dataD" class="iframe-nest" v-cloak >
		<div class="ui-lc-mian">
			<form id="saveDataForm" class="form-horizontal dimtable-table">
				<input type="hidden" id="dimId" name="dimId"  v-model="dimId"/>
				<div class="ui-form-group clearfix">
					<label class="control-label fleft" for="exampleInputEmail3">*&nbsp;表名:</label>
					<div class="control-input ml10 has-icon">
						<input name="dimTableName" type="text" class="form-control " v-model="dimTableName"
							id="dimTableName" maxlength="28" placeholder="请输入表名" />
					</div>
				</div>
				<div class="ui-form-group clearfix">
					<label class="control-label fleft" for="exampleInputEmail3">维表中文名:</label>
					<div class="control-input ml10 has-icon">
						<input name="dimValueCol" type="text" class="form-control " v-model="dimValueCol"
							id="dimValueCol" maxlength="28" placeholder="请输入维表中文名" />
					</div>
				</div>
				<div class="ui-form-group clearfix">
					<label class="control-label fleft " for="exampleInputEmail3">*主键类型:</label>
					<div class="control-input  ml10 has-icon">
						<select name="codeColType" class="form-control" dicCode="ZDLXZD"
							id="codeColType" v-model="codeColType">
						</select>
					</div>
				</div>
				<div class="ui-form-group clearfix" id="isDefaultLi">
					<label class="control-label fleft" for="exampleInputEmail3">*使用默认字段:</label>
					<div class="control-input ml10 mt5">
						<!-- <div class="radio circle success">
                            <input type="radio" name="useDefaultCol" id="yes"  value="是"/ checked="checked">
                            <label for="myr3"><i class="default"></i>是</label>
                        </div>
                        <div class="radio circle success">
                            <input type="radio" name="useDefaultCol" id="yes"  value=否"/>
                            <label for="myr3"><i class="default"></i>否</label>
                        </div> -->
						<label class="rdoDefaultCol">
							<input type="radio" name="useDefaultCol" id="yes"  value="是" checked="checked">是
						</label>
						<label class="rdoDefaultCol">
							<input type="radio" name="useDefaultCol" id="no"  value="否"/>否	
						</label>
					</div>
				</div>
				<div class="ui-form-group clearfix" id="dimCodeCol1" style="display:none;">
					<label class="control-label fleft" for="exampleInputEmail3">*主键字段名:</label>
					<div class="control-input has-icon ml10">
						<input name="dimCodeCol" type="text" class="form-control "
							id="dimCodeCol" maxlength="28" placeholder="请输入主键字段名" v-model="dimCodeCol"/> <span
							id="dimCodeColTxtTip" class="fleft columnGreenTip"
							title="主键字段名只能以英文字母开头,包含数字、字母、下划线">?</span>
					</div>
				</div>
				<div class="ui-form-group clearfix" id="dimComment1" style="display:none;">
					<label class="control-label fleft" for="exampleInputEmail3">*描述字段名:</label>
					<div class="control-input has-icon ml10">
						<input name="dimComment" type="text" class="form-control " v-model="dimComment"
							id="dimComment" maxlength="28" placeholder="请输入描述字段名" /> <span
							id="dimCodeColTxtTip" class="fleft columnGreenTip"
							title="描述字段名只能以英文字母开头,包含数字、字母、下划线">?</span>
					</div>
				</div>
				<div class="ui-form-group clearfix" id="dataFile">
					<label class="control-label fleft" for="exampleInputEmail3">数据文件:</label>
					<div class="control-input has-icon ml10">
						<input type="text" class="form-control" name="dataFileNameText"
							id="dataFileNameText" />
							
					</div>
					<a href="javascript:;" class="file-up-btn ml10"> <input type="file"
							class="input-pointer"> <span><i>+</i>导入</span>
					</a>
				</div>
				<!-- <div>
					<div class="ui-reg-grid">
						<div class="ui-grid-button clearfix mt20">
							<button onclick="fun_to_save()" type="button"
								class="ui-btn ui-btn-default">保存</button>
							<button onclick="window.location='dimtable_mgr.html'"
								type="button" class="ui-btn ui-btn-second ">返回维表管理</button>
						</div>
					</div>
				</div> -->
			</form>
		</div>
	</div>


</body>
</html>
