<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>新增专区</title>
<!--[if IE]>
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <![endif]-->
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/coc_frame.css" />
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/main.css" />
<script type="text/javascript" src="../../asset/script/common/include.js"></script>
<script type="text/javascript" src="prefecture_add.js"></script>
<style type="text/css">
[v-cloak] {
	display: none;
}
</style>
<!--[if lt IE 9]>
	    <script src="../../asset/script/component/h5compatibility/html5shiv.min.js"></script>
	    <script src="../../asset/script/component/h5compatibility/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="dataD" class="iframe-nest" v-cloak>
		<div class="ui-reg-main">
			<div class="ui-lc-mian">
				<form id="saveDataForm">
					<input type="hidden" v-model="configId" id="configId" name="configId" />
					<div class="ui-expand-search ui-reg-search">
						<div class="form-inline ui-form">
							<div class="clearfix">
								<div class="form-group">
									<label class="fleft mt5">专区名称</label> <input v-model="sourceName" name="sourceName" type="text"  class="fleft form-control mr10 ml10"
										placeholder="专区名称" />
								</div>
							</div>
							<div class="clearfix mt30">
								<div class="form-group">
									<label class="fleft mt5">专区类型</label>
									<div class="ml10 control-input has-icon mt5">
										<ul>
											<li class="ml10" v-for="z in zqlxList" style="display: inline"><input :value="z.orgType" :id="'type'+z.orgType" onclick="changeStatus(this)"
												name="dataAccessType" type="radio" /><span>{{z.fullName}}</span></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="clearfix mt30">
								<div v-if="showHyx==true" class="form-group">
									<label>行业线</label> <select id="orgId" name="orgId" class="form-control ml10 input-pointer " >
										<option value="1">请选择行业线</option>
										<option v-for="h in hyxList" :value="h.orgCode">{{h.fullName}}</option>
									</select>
								</div>
								<div v-if="showCpx==true" class="form-group">
									<label>产品线</label> <select id="orgId" name="orgId" class="form-control ml10 input-pointer " >
										<option value="1">请选择产品线</option>
										<option v-for="c in cpxList" :value="c.orgCode">{{c.fullName}}</option>
									</select>
								</div>
								<div v-if="showXzqh==true" class="form-group">
									<label>行政区划</label> <select id="orgId" name="orgId" class="form-control ml10 input-pointer " >
										<option value="1">请选择行政区划</option>
										<option v-for="x in xzqhList" :value="x.orgCode">{{x.fullName}}</option>
									</select>
								</div>
							</div>
							<div class="clearfix mt30">
								<div class="form-group">
									<label for="invalidTime">失效时间</label> <input v-model="invalidTime" name="invalidTime" type="text"
										class="ml10 date-input form-control input-pointer form-control-bubble" data-dismiss="formDatepicker#sendTime" id="" placeholder="请选择失效日期" />
								</div>
							</div>
							<div>
								<div class="clearfix mt30">
									<div class="form-group">
										<label for="configDesc">专区描述</label>
										<textarea v-model="configDesc" name="configDesc" class="form-control ml10"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
