<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>新增专区</title>
<!--[if IE]>
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <![endif]-->
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/coc_frame.css" />
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/main.css" />
<script type="text/javascript" src="../../asset/script/common/include.js"></script>
<script type="text/javascript" src="prefecture_add.js"></script>
<style type="text/css">
[v-cloak] {
	display: none;
}
</style>
<!--[if lt IE 9]>
	    <script src="../../asset/script/component/h5compatibility/html5shiv.min.js"></script>
	    <script src="../../asset/script/component/h5compatibility/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="dataD" class="iframe-nest" v-cloak>
		<div class="ui-reg-main">
			<div class="ui-lc-mian">
				<form id="saveDataForm">
					<input type="hidden" v-model="configId" id="configId" name="configId" />
					<div class="ui-reg-search">
						<div class="form-horizontal ui-form dimtable-table">
							<div class="ui-form-group">
								<label class="control-label fleft"><span class="input-required">*</span>专区名称</label>
								<div class="control-input">
									<input v-model="sourceName" name="sourceName" type="text"  class="fleft form-control easyui-validatebox"
									required="true"	placeholder="专区名称" />
								</div>
							</div>
							<div class="ui-form-group">
									<label class="control-label fleft"><span class="input-required">*</span>专区类型</label>
									<div class="control-input">
										<ul class="validate-radioList">
											<li class="radio circle success ml10" v-for="z in zqlxList" style="display: inline">
												<input class="easyui-validatebox" validType="radio" :value="z.orgType" :id="'type'+z.orgType" onclick="changeStatus(this)"
												name="dataAccessType" type="radio"/>
												<label  for="myr4"><i class="default"></i><span>{{z.fullName}}</span></label>
											</li>
										</ul>
									</div>
							</div>
							<div class="ui-form-group">
								<div v-if="showSelect==true" class="ui-form-group">
									<label class="control-label fleft"><span class="input-required">*</span>{{selectName}}</label> 
									<div class="ui-form-ztree control-input">
										<input name="orgId" id="orgId" type="hidden" />
										<input id="org" type="text" class="form-control easyui-validatebox" onclick="openTtee(this)" required="true" readonly placeholder="请选择"></input>
							 				<div class="dropdown-menu">
					                         	<ul id="pretree" class="ztree">
										        </ul>
			                                </div>
									</div>
								</div>
							</div>
							<div class="ui-form-group">
								<label class="control-label fleft" for="invalidTime"><span class="input-required">*</span>失效时间</label> 
								<div class="control-input">
									<input name="invalidTime" type="text"
									required="true"	class="form-control input-pointer easyui-validatebox" data-dismiss="formDatepicker#sendTime" id="invalidTime" placeholder="请选择失效日期" />
								</div>
							</div>
							<div class="ui-form-group">
								<label class="control-label fleft"><span class="input-required">*</span>全量表</label>
								<div class="control-input">
									<select class="form-control input-pointer" id="priKey" name="allUserMsg.priKey" onchange="changeSelect()">
										<option :value="all.priKey" v-for="all in allUserMsg">{{all.tableDesc}}</option>
									</select>
								</div>
							</div>
							<div class="ui-form-group">
								<label class="control-label fleft" for="configDesc">专区描述</label>
								<div class="control-input">
									<textarea rows="5" v-model="configDesc" name="configDesc" class="form-control form-control-textarea easyui-validatebox"></textarea>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
