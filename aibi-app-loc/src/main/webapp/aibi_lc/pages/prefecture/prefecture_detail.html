<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>专区详情</title>
<!--[if IE]>
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <![endif]-->
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/coc_frame.css" />
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/main.css" />
<script type="text/javascript" src="../../asset/script/common/include.js"></script>
<script type="text/javascript" src="prefecture_detail.js"></script>
<style type="text/css">
[v-cloak] {
	display: none;
}
</style>
<!--[if lt IE 9]>
	    <script src="../../asset/script/component/h5compatibility/html5shiv.min.js"></script>
	    <script src="../../asset/script/component/h5compatibility/respond.min.js"></script>

<body>
	<div id="dataD" class="iframe-nest" v-cloak>
		<div class="ui-reg-main">
			<div class="ui-lc-mian">
				<div class="form-horizontal ui-form dimtable-table">
					<div class="ui-form-group">
						<label class="control-label fleft">专区名称</label>
						<div class="control-input">
							<input v-model="data.sourceName" name="sourceName" type="text" class="form-control ml10"
								readonly="readonly" />
						</div>
					</div>
					<div class="ui-form-group">
						<label class="control-label fleft">失效时间</label>
						<div class="control-input">
							 <input v-model="data.invalidTime" name="invalidTime" type="text" class="ml10 form-control"
								readonly="readonly" />
						</div>
					</div>
					<div class="ui-form-group">
						<label class="control-label fleft">专区描述</label>
						<div class="control-input">
							<textarea rows="5" v-model="data.configDesc" name="configDesc" class="form-control form-control-textarea ml10" readonly="readonly"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
