<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>新增专区</title>
<!--[if IE]>
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <![endif]-->
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/coc_frame.css" />
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/main.css" />
<script type="text/javascript" src="../../asset/script/common/include.js"></script>
<script type="text/javascript" src="label_detail.js"></script>
<style type="text/css">
[v-cloak] {
	display: none;
}
</style>
<!--[if lt IE 9]>
	    <script src="../../asset/script/component/h5compatibility/html5shiv.min.js"></script>
	    <script src="../../asset/script/component/h5compatibility/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div id="dataD" class="iframe-nest" v-cloak>
		<div class="ui-lc-mian">
			<div class="form-horizontal ui-form label-detail">
				<div class="ui-form-group">
					<label class="control-label">标签名称：</label> 
					<span class="file-up-name">{{labelName}}</span>
				</div>
				<div class="ui-form-group mt10">
					<label class="control-label">业务口径说明：</label> 
					<span class="file-up-name">{{busiCaliber}}</span>
				</div>
				<div class="ui-form-group mt10">
					<label class="control-label">失效时间：</label> 
					<span class="file-up-name">{{failTime}}</span>
				</div>
				<div class="ui-form-group mt10">
					<label class="control-label">更新周期：</label> 
					<span class="file-up-name">{{updateCycle}}</span>
				</div>
				<div class="ui-form-group mt10">
					<label class="control-label">应用建议：</label>
					<span class="file-up-name">{{applySuggest}}</span>
				</div>
				<div class="ui-form-group mt10">
					<label class="control-label">业务说明：</label>
						<span class="file-up-name">{{busiLegend}}</span>
				</div>
				<div class="ui-form-group mt10">
					<label class="control-label">规则依赖指标：</label>
					<span class="file-up-name">{{sourceName}}</span> 
				</div>
				<div class="ui-form-group mt10">
					<label class="control-label">具体规则：</label>
					<span class="file-up-name">{{labelTypeId}}</span> 
				</div>
				<div class="ui-form-group mt10">
					<label class="control-label">标签分类：</label>
					<span class="file-up-name">{{categoryName}}</span> 
				</div>
				<div class="ui-form-group mt10">
					<label class="control-label">标签类型：</label>
					<span class="file-up-name">{{labelTypeId}}</span> 
				</div>
				<div v-if="labelTypeId==='枚举型'">
				    <div class="ui-form-group mt10">
					    <label class="control-label">对应维表名称：</label>
					    <span class="file-up-name">{{dimTableName}}</span> 
				    </div>
				    <div class="ui-form-group mt10">
					    <label class="control-label">数据类型：</label>
					<span class="file-up-name">{{dataType}}</span> 
				</div>
				</div>
				<div class="ui-form-group mt10">
					<label class="control-label">是否正式标签：</label>
					<span class="file-up-name">{{isRegular}}</span> 
				</div>
			</div>
		</div>
	</div>
</body>
</html>
