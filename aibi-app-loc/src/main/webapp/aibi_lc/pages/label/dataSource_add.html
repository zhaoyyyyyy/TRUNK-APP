<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>数据源管理</title>
<!--[if IE]>
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <![endif]-->
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/coc_frame.css" />
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/main.css" />
<script type="text/javascript" src="../../asset/script/common/include.js"></script>
<script type="text/javascript" src="dataSource_add.js"></script>
<style type="text/css">
[v-cloak] {
	display: none;
}
</style>
<!--[if lt IE 9]>
	    <script src="../../asset/script/component/h5compatibility/html5shiv.min.js"></script>
	    <script src="../../asset/script/component/h5compatibility/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="iframe-nest">
		<div class="ui-lc-mian">
			<h3>指标注册</h3>
		</div>
		<div class="ui-reg-main" id="dataD"  v-cloak>
			<div class="ui-lc-mian">
				<form id="formData">
				<input id="sourceTableId" name="sourceTableId" v-model="sourceTableId" type="hidden" />
					<div class="clearfix create-main mt10 dataSource-tab">
			            <div class="form-horizontal fleft ui-form">
			                <div class="ui-form-group">
			                	<input id="sourceInfoList" name="sourceInfoList" type="hidden" class="form-control mr10 ml10" />
								<input v-model="configId" id="configId" name="configId" type="hidden" class="form-control mr10 ml10"/>      	
			                    <label class="control-label" for="exampleInputEmail3">表名称</label> 
			                        <div class="control-input">
			                            <input v-model="sourceTableName" id="sourceTableName" name="sourceTableName" 
			                            required="true"	type="text" class="form-control easyui-validatebox" placeholder="表名称">
			                        </div>
			                        <button onclick="analysis()" type="button" class="ui-btn ui-btn-default fright">解析</button>
			                </div>
							<div class="ui-form-group">
			                    <label class="control-label" for="exampleInputEmail3">日期分区字段</label> 
			                    <div class="control-input">
			                        <input v-model="dateColumnName" name="dateColumnName" type="text" 
			                        required="true"	class="form-control easyui-validatebox" placeholder="日期分区字段">
			                    </div>
			                </div>
			                <div class="ui-form-group">
			                    <label class="control-label" for="exampleInputEmail3">主键名称</label>
			                    <div class="control-input">
			                        <input v-model="idColumn" id="idColumn" name="idColumn" type="text" 
			                        required="true"	class="form-control easyui-validatebox" id="exampleInputEmail3" placeholder="来源主键字段名称">
			                    </div>
				            </div>
				            <div class="ui-form-group">
			                    <label class="control-label" for="exampleInputEmail3">主键字段类型</label>
			                    <div class="control-input">
			                        <select v-model="idDataType" required="true" name="idDataType" dicCode="ZDLXZD" type="text" class="form-control input-pointer easyui-validatebox"></select>
			                    </div>
			                </div>
				        </div>
			            <div class="form-horizontal fleft ui-form">
			                <div class="ui-form-group">
			                   <label class="control-label" for="exampleInputEmail3" >表中文名</label>
			                    <div class="control-input">
			                        <input v-model="sourceTableCnName" name="sourceTableCnName" type="text" 
			                        required="true"	class="form-control easyui-validatebox" id="exampleInputEmail3" placeholder="表中文名">
			                    </div>
			                </div>
			                <div class="ui-form-group">
			                   <label class="control-label" for="exampleInputEmail3">过滤条件</label>
			                    <div class="control-input">
			                        <input v-model="whereSql" required="true" name="whereSql" type="text" class="form-control" placeholder="过滤条件">
			                        <span id="dimCodeColTxtTip" class="fleft columnGreenTip" title="例如：column_01大于10,eg:column_01>10">?</span>
			                    </div>
			                </div>
			                <div class="ui-form-group">
			                   <label class="control-label" for="exampleInputEmail3">主键类型</label>
			                    <div class="control-input">
			                        <select v-model="idType" name="idType" dicCode="BSLXZD" type="text" 
			                        required="true"	class="form-control input-pointer easyui-validatebox"></select>
			                    </div>
			                </div>
			                <div class="ui-form-group">
			                   	<label class="control-label" for="inputEmail4">数据更新周期</label>
			                    <div class="control-input has-icon">
			                        <ul>
										<li class="" v-for="g in gxzq" style="display: inline">
											<div class="radio circle success">
												<input :value="g.code"  :id="'code'+g.code" name="readCycle" type="radio" />
												<label><i class="default"></i>{{g.dataName}}</label>
											</div>
										</li>
									</ul>
			                    </div>
			                </div>
			            </div>
					</div>
					<div class="ui-reg-table mt20">
						<div class="clearfix">
							<h3 class="fleft ml20">字段描述</h3>
							<button onclick="fun_to_import()" type="button" class="ui-btn ui-btn-sm ui-btn-default fleft ml20">导入</button>
							<button type="button" class="ui-btn ui-btn-sm ui-btn-second fleft ml10">模版下载</button>
						</div>
						<div class="ui-reg-grid">
							<div class=" ui-table-title mt10">
								<table id="jsonmap" class="table table-striped"></table>
							</div>
							<button id="btn_addRow" type="button" class="ui-btn ui-btn-sm ui-btn-second mt10">添加一行</button>
							<div class="ui-grid-button clearfix mt20">
								<button onclick="history.back(-1)" type="button" class="ui-btn ui-btn-second">取消</button>
								<button onclick="fun_to_save()" type="button" class="ui-btn ui-btn-default">保存</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<!-- todo -->
		</div>
	</div>
</body>
</html>
