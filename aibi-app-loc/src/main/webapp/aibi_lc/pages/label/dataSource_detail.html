<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>数据源管理</title>
<!--[if IE]>
    	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <![endif]-->
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/coc_frame.css" />
<link rel="stylesheet" theme="default" href="../../asset/css/theme/default/main.css" />
<script type="text/javascript" src="../../asset/script/common/include.js"></script>
<script type="text/javascript" src="dataSource_detail.js"></script>
<style type="text/css">
[v-cloak] {
	disabled: none;
}
</style>
<!--[if lt IE 9]>
	    <script src="../../asset/script/component/h5compatibility/html5shiv.min.js"></script>
	    <script src="../../asset/script/component/h5compatibility/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="ui-reg-main" id="dataD" v-cloak>
		<div class="ui-lc-mian">
			<form id="formData">
				<div class="clearfix create-main mt10 dataSource-tab">
					<div class="form-horizontal fleft mt20">
						<div class="ui-form-group">
							<label class="control-label" for="exampleInputEmail3">SCHEMA</label> <span style="margin-top:5px;display:inline-block" style="margin-top:5px;display:inline-block" v-text="tableSchema"></span>
						</div>
						<div class="ui-form-group">
							<label class="control-label" for="exampleInputEmail3">表名称</label> <span style="margin-top:5px;display:inline-block" v-text="sourceTableName"></span>
						</div>
						<div class="ui-form-group">
							<label class="control-label" for="exampleInputEmail3">表中文名</label> <span style="margin-top:5px;display:inline-block" v-text="sourceTableCnName"></span>
						</div>
						<div class="ui-form-group">
							<label class="control-label" for="inputEmail4">数据更新周期</label> <span style="margin-top:5px;display:inline-block" v-text="readCycle"></span>
						</div>
						<div class="ui-form-group">
							<label class="control-label" for="exampleInputEmail3">主键名称</label> <span style="margin-top:5px;display:inline-block" v-text="idColumn"></span>
						</div>
						<div class="ui-form-group">
							<label class="control-label" for="exampleInputEmail3">主键类型</label> <span style="margin-top:5px;display:inline-block" v-text="idType"></span>
						</div>
						<div class="ui-form-group">
							<label class="control-label" for="exampleInputEmail3">主键字段类型</label> <span style="margin-top:5px;display:inline-block" v-text="idDataType"></span>
						</div>
						<div class="ui-form-group">
							<label class="control-label" for="exampleInputEmail3">分区字段</label> <span style="margin-top:5px;display:inline-block" v-text="dateColumnName"></span>
						</div>
						<div class="ui-form-group">
							<label class="control-label" for="exampleInputEmail3">源表类型</label> <span style="margin-top:5px;display:inline-block" v-text="sourceTableType"></span>
						</div>
						<div class="ui-form-group">
							<label class="control-label" for="exampleInputEmail3">过滤条件</label> <span style="margin-top:5px;display:inline-block" v-text="whereSql"></span>
						</div>
					</div>
				</div>
				<div class="ui-reg-table mt20">
					<div class="clearfix">
						<h3 class="fleft ml20">字段描述</h3>
					</div>
					<div class="ui-reg-grid">
						<div class=" ui-table-title mt10">
							<table id="jsonmap" class="table table-striped"></table>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- todo -->
	</div>
</body>
</html>
